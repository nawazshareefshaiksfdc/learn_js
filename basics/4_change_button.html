<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button title="button" type="button" onclick="data()" id="button">click me</button>
    <script>
        let toggle = false;
        function data(){
            let mybutton = document.getElementById("button");
            mybutton.innerHTML = toggle ? 'click me' :  'button clicked';
            toggle = !toggle;
        }
    </script>
</body>
</html>
