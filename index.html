<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5x5 Stars</title>
</head>
<body>
    <div id="myclass"></div>
  <script>
    let data = () => {
      let myclass = document.getElementById("myclass");
      let stars = ""; 
      for (let i = 0; i <= 5; i++) { 
        for (let j = 0; j < i; j++) { 
          stars += `${i}`;
        }
        stars += "<br>";
      }
      myclass.innerHTML = stars;
    }
    data();
  </script>
</body>
</html>
